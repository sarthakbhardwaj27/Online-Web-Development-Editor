<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="upperhalf">
            <div id="left_half">
                <div id="html_window">
                    HTML
                    <textarea id="html_code" cols="30" rows="10" onkeyup="run()"></textarea>
                </div>
                <div id="css_window">
                    CSS
                    <textarea id="css_code" cols="30" rows="10" onkeyup="run()"></textarea>
                </div>
                <div id="js_window">
                    JavaScript
                    <textarea id="js_code" cols="30" rows="10" onkeyup="run()"></textarea>
                </div>
            </div>
            <div id="right_half">
                OUTPUT
                <iframe id="output"></iframe>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
